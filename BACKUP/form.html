<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Added required JavaScript files for blob animation -->
    <script src="js/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/jsband-min.js"></script>
    <script src="js/blob-min.js"></script>
    <script src="js/main.js"></script>
    <!-- Added font imports -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h2 {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }
        
        textarea {
            height: 100px;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0a0908;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Do Hyeon', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button:hover {
            background: #24201f;
        }

        #blob_container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: black;
            z-index: 0;
        }

        ::placeholder {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Added blob container -->
    <div id="blob_container"></div>
    
    <div class="form-container">
        <form action="index.html" method="post">
            <h2>Contact Us</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <textarea id="message" placeholder="What you need help with" required></textarea>
            <input class="button" type="submit" value="Send">
        </form>
    </div>
</body>
</html>
